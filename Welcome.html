<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Resume Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?business,success') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: rgb(23, 19, 19);
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .hero {
            background: rgba(248, 243, 243, 0.879);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            z-index: 2;
            position: relative;
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .hero p {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: 300;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ff4500, #ff0000);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <h1>Welcome to AI Resume Generator</h1>
        <p>Build a professional resume in seconds with AI! Just enter your details, and let our model do the rest.</p>
        <button class="btn" onclick="location.href='index.html'">Get Started</button>
    </div>
</body>
</html>
